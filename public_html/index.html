    Author: sumandeep.banerjee@gmail.com
-->
<html>
    <head>
        <title>OpenSpace Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="icon" href="favicon.ico" type="image/x-icon" /> 
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> 
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
        <link rel="stylesheet" href="openspace.css" />
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/threejs/r69/three.min.js"></script>
        <script type="text/javascript" src="openspace.js"></script>

        <div id="container">
            <div id="left-pane">
                <div id="left-bar">
                    <div id="primary-box">
                        <div id="primary-title" class="title"></div>
                        <div id="primary-content" class="content">
                        </div>
                    </div>
                    <div id="secondary-box">
                        <div id="secondary-title" class="title"></div>
                        <div id="secondary-content" class="content"></div>
                    </div>
                </div>
                <img id="left-img" src="" alt="arrow"/></div>
            <div id="bottom-pane">
                <!--img id="upArrow" src="./assets/texture/up.png"/-->
                <img id="left-scroll" src="" alt="scrollerLeft">
                <img id="right-scroll" src="" alt="scrollerRight">
                <div id="bottom-bar"></div>
                <div id="tab-holder"></div>
            </div>
            <div id="spinner"></div>
            <canvas id="main-canvas"></canvas>
            <div id="title"></div>
            <div id="prompt"></div>
            <div id="logo" title="About"></div>
            <div id="prompt-box" title=""></div>
            <div id="fullScreen-button" title="View Fullscreen"></div>
            <div id="info-button" title="Help"></div>
            <div id="splashMessage-box" title=""></div>
        </div>
    </body>
</html>
